plugins {
    id 'java'
}

group 'fiku.miku'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '5.2.1'
}

task foobar {
    doLast {
        println "foobar executed"
    }
}
